name: ðŸ› Report a bug
description: Is something not working as you expect?
labels: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug!

        >**NOTE:** If the bug can be reproduced using the Stylelint CLI, e.g. `npx stylelint "src/**/*.css"`, please create the issue in the [Stylelint issue tracker](https://github.com/stylelint/stylelint/issues/new?template=REPORT_A_BUG.yml) instead.
  - type: textarea
    id: reproduction-steps
    attributes:
      label: How did you encounter this bug?
      placeholder: e.g. Expressions with empty object literals cause an error.
    validations:
      required: true
  - type: input
    id: reproduction-url
    attributes:
      label: Link to Minimal Reproducible Example
      description: |
        A [minimal reproduction is required](https://antfu.me/posts/why-reproductions-are-required) so that others can help debug your issue. If a report is vague (e.g. just a generic error message) and has no reproduction, it may be closed.
      placeholder: |
        e.g. https://github.com/[your]/[repo]
    validations:
      required: true
  - type: textarea
    id: code-snippet
    attributes:
      label: Code snippet that reproduces the bug
      placeholder: |
        ```css
        .foo {
          color: pink;
        }
        ```
  - type: textarea
    id: stylelint-config
    attributes:
      label: Stylelint Configuration that reproduces the bug
      placeholder: |
        ```js
        export default {
          extends: ["stylelint-config-standard"]
        };
        ```
  - type: textarea
    id: extension-config
    attributes:
      label: Extension configuration that reproduces the bug
      placeholder: |
        ```json
        {
          "stylelint.customSyntax": "${workspaceFolder}/custom-syntax.js",
          "editor.codeActionsOnSave": {
            "source.fixAll.stylelint": true
          }
        }
        ```
      render: json
  - type: textarea
    id: actual-behaviour
    attributes:
      label: What happens currently and how is it wrong?
      placeholder: e.g. The editor shows an error messageâ€¦
    validations:
      required: true
  - type: textarea
    id: expected-behaviour
    attributes:
      label: What did you expect to happen?
      placeholder: e.g. The editor should lint without errors.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Stylelint Extension Logs
      description: |
        Copy and paste the [relevant Stylelint logs](https://github.com/stylelint/vscode-stylelint?tab=readme-ov-file#troubleshooting).

        ![Screenshot of the Output window](https://user-images.githubusercontent.com/9868643/140396398-c6a87385-e3c6-4de3-9414-33d1aad96187.png)
      placeholder: 'e.g. [Debug - 4:20:34 p.m.] [language-server] Error occurred whileâ€¦'
    validations:
      required: false
  - type: input
    id: stylelint-version
    attributes:
      label: Stylelint Version
      description: You can use `npx stylelint -v`, `yarn dlx stylelint -v`, etc.
      placeholder: e.g. v14.0.0
    validations:
      required: true
  - type: input
    id: extension-version
    attributes:
      label: vscode-stylelint Version
      description: You can find the extension's version in VS Code's extension panel.
      placeholder: e.g. v1.0.0
    validations:
      required: true
  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: You can use `node -v`.
      placeholder: e.g. v16.9.0
    validations:
      required: true
  - type: input
    id: operating-system
    attributes:
      label: Operating System and Version
      placeholder: e.g. macOS 10.15.7
    validations:
      required: true
  - type: input
    id: wsl
    attributes:
      label: Windows Subsystem for Linux
      description: If you are running VS Code on Windows Subsystem for Linux (WSL), specify what version of WSL and Windows you are using.
      placeholder: e.g. WSL 2, Windows 11 21H2
